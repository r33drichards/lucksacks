apiVersion: v1
kind: Service
metadata:
  name: {{ include "http.fullname" . }}
  labels:
    {{- include "http.labels" . | nindent 4 }}
    app: {{ .Values.appName }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ .Values.appName }}
